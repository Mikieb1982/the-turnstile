name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: the-scrum-book-nextjs/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: the-scrum-book-nextjs
      - name: Run Security Audit
        run: npm audit --audit-level=high  # Fail if any high-severity vulnerabilities are detected
        working-directory: the-scrum-book-nextjs
      - name: Build project
        run: npm run build
        working-directory: the-scrum-book-nextjs
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THE_SCRUM_BOOK }}
          channelId: live
          projectId: the-scrum-book
